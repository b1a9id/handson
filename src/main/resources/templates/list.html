<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" media="screen,print">
	<title>User List</title>
</head>

<body>
<div class="py-5">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="">User List<br></h1>
			</div>
		</div>
	</div>
</div>
<div class="py-2">
	<div class="py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12"><a class="btn btn-primary" th:href="@{/users/create}">NEW</a></div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="table-responsive">
					<table class="table">
						<thead>
						<tr>
							<th>ID</th>
							<th></th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.id}">あいでぃー</td>
							<td class="text-center">
								<form method="post" th:action="@{/users/{id}(id=${user.id})}">
									<input type="hidden" name="_method" value="delete"/>
									<input class="btn btn-dark rounded" type="submit" value="DELETE">
								</form>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/1.14.1/umd/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}" type="text/javascript"></script>
</body>

</html>

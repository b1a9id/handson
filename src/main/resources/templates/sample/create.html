<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" media="screen,print">
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="">User Create</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5 text-center">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-lg-8 col-10">
          <form class="text-left" method="post" th:action="@{/users/create}" th:object="${form}">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" th:field="*{name}" placeholder="いとう まりか">
            </div>
            <div class="form-group">
              <label>Age</label>
              <input type="number" class="form-control" th:field="*{age}" placeholder="21">
            </div>
            <div class="form-group">
              <label>Gender</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" th:field="*{gender}" value="MAN" />
                  <label class="form-check-label">MAN</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" th:field="*{gender}" value="WOMAN" />
                  <label class="form-check-label">WOMAN</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Image URL</label>
              <input type="url" class="form-control" th:field="*{imageUrl}" placeholder="http://livedoor.blogimg.jp/kykzk/imgs/7/4/74edb4a3.jpg" />
            </div>
            <div class="form-group">
              <label>Hobby</label>
              <input type="text" class="form-control" th:field="*{hobby}" placeholder="海苔や鉱石の観察・収集、抹茶スイーツを食べること" />
            </div>
            <div class="form-group">
              <label>Speciality</label>
              <input type="text" class="form-control" th:field="*{speciality}" placeholder="絵を描くこと、クラシックバレエ、変顔" />
            </div>
            <input type="submit" class="btn btn-primary" value="保存" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/popper.js/1.14.1/umd/popper.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}" type="text/javascript"></script>
</body>

</html>

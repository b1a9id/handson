<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" media="screen,print">
  <title th:text="'User Detail | ' + ${user.name}">ユーザ詳細</title>
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>User Detail</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-2">
    <div class="py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12"><a th:href="@{/users}">< back</a></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table">
              <tr>
                <th>ID</th>
                <td th:text="${user.id}">あいでぃー</td>
              </tr>
              <tr>
                <th>名前</th>
                <td th:text="${user.name}">なまえ</td>
              </tr>
              <tr>
                <th>年齢</th>
                <td th:text="${user.age}">ねんれい</td>
              </tr>
              <tr>
                <th>性別</th>
                <td th:text="#{|gender.${user.gender}|}">ねんれい</td>
              </tr>
              <tr>
                <th>画像URL</th>
                <td>
                  <a th:href="${user.imageUrl}" th:text="${user.imageUrl}" target="_blank"></a>
                </td>
              </tr>
              <tr>
                <th>趣味</th>
                <td th:text="${user.hobby}">しゅみ</td>
              </tr>
              <tr>
                <th>特技</th>
                <td th:text="${user.speciality}">とくぎ</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/popper.js/1.14.1/umd/popper.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}" type="text/javascript"></script>
</body>

</html>
